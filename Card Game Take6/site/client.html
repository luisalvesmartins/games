<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Take6</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/playerselection.js"></script>
    <script src="js/game.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css" media="all" />
</head>
<body>
    <div id="divGameTypeSelection">
        <h1>Pick your fight</h1>
        <div>
            <div onclick="GameType.go(0)">Moo against the Machine</div>
            <div onclick="GameType.go(1)">Moo against the World</div>
        </div>
    </div>
    <div id="divGamePlayerSelection" style="display:none">
        <h1>Moo against the World</h1>
        <div id="divStep1" style="margin-left:12px;">
            Waiting for players:
            <div id="divGameInfo" style="display:flex;"></div>
            <div id="messages"></div>
            <button id="btnVoteAdd" onclick="Vote.addAI()">add AI</button>
            <button id="btnVoteStart" onclick="Vote.start()">Start</button>
        </div>
        <div id="divStep2">

        </div>
    </div>
    <div id="divGameAlone" style="display:none">
        <h1>Moo against the Machine</h1>
        <canvas id=myCanvas width=700px height=570px style="display:none"></canvas>
        <div style="position:absolute;top:50px;left:10px;border:1px solid"><div id="divScoreTable"></div></div>
        <div id="divSelPlayers"></div>
    </div>
    <img id=imgBack src="back.png" style="display:none">
    <img id=imgMini src="mini.png" style="display:none">
    <img id=imgPattern src="pattern.png" style="display:none">
    <img id=imgSelPattern src="selpattern.png" style="display:none">
    <div id="debug" style="display:none"></div>        

</body>
</html>
