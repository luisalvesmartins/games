<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Take6</title>
    <script src="js/cards.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<!--http://cliparts.co-->
<body>
    <img id=imgBack src="assets/back.png" style="display:none">
    <img id=imgMini src="assets/mini.png" style="display:none">
    <img id=imgPattern src="assets/pattern.png" style="display:none">
    <img id=imgSelPattern src="assets/selpattern.png" style="display:none">

    <div id=gameBoard style="display:none">
        <div class="header">Play Take 6</div><br>
        <canvas id=myCanvas width=700px height=570px></canvas>
        <div id="scoreRegion">
            <div id="divScoreTable"></div>
        </div>
    </div>
    <div id="divWinner" class=popup>
        <div>GAME OVER</div>
        <button onclick='window.location="index.html"'>Restart</button>
    </div>

    <div id="newGameSel">
        <div>
            <div class="header">Play Take 6</div><br>
            <div class="header">Select number of players</div>
            <div id="divSelPlayers"></div>
        </div>
    </div>

    <div id="debug" style="display:none"></div>
</body>
</html>
